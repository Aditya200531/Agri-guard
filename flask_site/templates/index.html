<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriGuard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 style="font-size: 5rem;">üå± AgriGuard</h1>
            <p>Diagnose plant diseases with AI-powered image analysis</p>
        </div>
        <form action="/" method="post" enctype="multipart/form-data" class="upload-form">
            <label for="file-upload" class="file-label">
                <span class="upload-icon">
                    <div class="upload-box">
                        <i class="fa-solid fa-upload"></i>
                    </div>
                    <!-- img src="{{ url_for('static', filename='images/upload-icon.svg') }}" alt="Upload Icon"> -->
                </span>
                <span class="file-name">Choose Image</span>
                <input type="file" id="file-upload" name="image" accept="image/*" required>
            </label>
            <button type="submit" class="analyse-btn">üîç Analyze Image</button>
        </form>
    </div>
    <script>
        // Add some animated flourishes
        anime({
            targets: '.header h1',
            translateY: [-20, 0],
            opacity: [0, 1],
            duration: 1000,
            delay: 200,
            easing: 'easeOutExpo'
        });
        anime({
            targets: '.header p',
            translateY: [-10, 0],
            opacity: [0, 1],
            duration: 800,
            delay: 400,
            easing: 'easeOutExpo'
        });
        anime({
            targets: '.upload-form',
            translateY: [20, 0],
            opacity: [0, 1],
            duration: 800,
            delay: 600,
            easing: 'easeOutExpo'
        });
    </script>
</body>
</html>
